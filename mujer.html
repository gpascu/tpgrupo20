<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Energizen</title>
    <link rel="icon" type="image/x-icon" href="./recursos/imagenes/iconoTab.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">    
    <script src="./js/filejs.js"></script>
    <style>
       
        body {
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #343a40; 
            padding: 10px;
        }

        .header ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .header ul li {
            margin: 0 10px;
        }

        .header ul li a {
            color: #fff; 
            text-decoration: none;
        }

        .contCatProd {
            MARGIN-TOP: 11VH;
            background-color: #cc67a4;
            padding: 20px;
            height: 78vh;
        }

        .footer {
            background-color: #343a40; 
            padding: 20px 0;
            color: #fff;
            text-align: center;
        }

        .footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .sidebar {
            background-color: #fff; 
            padding: 20px;
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .products-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .product-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            width: 250px;
        }
    </style>
</head>
<body>

<div class="header">
    <ul>
        <li><a href="index.html#iNICIO" id="homeLink"><img id="logoHome" src="./recursos/imagenes/logoHome.png" ></a></li>    
        <li><a href="index.html#Inicio">Inicio</a></li>
        <li><a href="index.html#Productos">Productos</a></li>
        <li><a href="#Promos">Promos</a></li>
        <li><a href="./nosotros.html">Nosotros</a></li>
        <li><a href="index.html#Contactanos">Contactanos</a></li>
    </ul>
</div>

<div class="contCatProd">
    <div class="row">
        <div class="col-md-3">
            <div class="sidebar">
                <h2 class="mb-4" style="font-style: italic;color: rgb(228, 10, 148);">Categorías</h2>
                <ul class="list-group">
                    <li class="list-group-item"><a href="#" onclick="showProducts('zapatillas')">Zapatillas</a></li>
                    <li class="list-group-item"><a href="#" onclick="showProducts('ropadeportes')">Ropa deportes</a></li>
                    <li class="list-group-item"><a href="#" onclick="showProducts('ropa-fitness')">Ropa Fitness</a></li>
                </ul>
            </div>
        </div>
        <div class="col-md-9">
            <div class="products-container" id="productsContainer">
                <!-- AQUI SE MOSTRARAN LAS CARDS CON PRODUCTOS -->
            </div>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="section footer-top bg-dark has-bg-image">
        <div class="containerFooter">
            <div class="footer-brand">
                <div id="logoEnFooter">
                    <a href="#Inicio" id="homeLink"><img id="logoHome" src="./recursos/imagenes/logoHome.png"></a>
                </div>                             
            </div>
            <div class="footer-links">
                <ul>
                    <li><a href="index.html#Inicio"><i class="fas fa-home"></i> Inicio</a></li>
                    <li><a href="index.html#Productos"><i class="fas fa-shopping-bag"></i> Productos</a></li>
                    <li><a href="./nosotros.html"><i class="fas fa-users"></i> Nosotros</a></li>
                </ul>
            </div>
            <div class="social-links">
                <a href="https://www.instagram.com"><i class="fab fa-instagram"></i></a>
                <a href="https://www.facebook.com"><i class="fab fa-facebook"></i></a>
            </div>
        </div>
    </div>
</footer>

<script>
    
    const productsData = {
        'zapatillas': [
            { name: 'Nike Pegasus', description: 'Descripción corta', price: '$AR5000', image: 'https://cdn.pixabay.com/photo/2012/12/21/10/07/sneakers-71623_1280.jpg' },
            { name: 'Reebok Z', description: 'Descripción corta', price: '$6000', image: 'https://cdn.pixabay.com/photo/2014/04/25/20/34/sneakers-332128_1280.jpg' },
            { name: 'Adidas Running', description: 'Descripción corta', price: '$7000', image: 'https://cdn.pixabay.com/photo/2017/07/30/15/49/adidas-2554690_1280.jpg' }
        ],
        'ropadeportes': [
            { name: 'Pantalón 1', description: 'Descripción corta', price: '$AR3000', image: 'https://cdn.pixabay.com/photo/2018/05/21/09/55/tennis-3417792_1280.jpg' },
            { name: 'Pantalón 2', description: 'Descripción corta', price: '$AR4000', image: 'https://cdn.pixabay.com/photo/2014/06/09/17/34/jog-365538_1280.jpg' },
            { name: 'Pantalón 3', description: 'Descripción corta', price: '$AR5000', image: 'https://media.istockphoto.com/id/1199866137/it/foto/camicie-colorate-della-squadra-sportiva-appese-ai-binari-dei-vestiti.jpg?s=2048x2048&w=is&k=20&c=aEyzOP4NFV2_cdZEyRW6yoNHJvm7SEbcNbXRqTW2i5I=' }
        ],
        'ropa-fitness': [
            { name: 'Camiseta 1', description: 'Descripción corta', price: '$AR2000', image: 'https://cdn.pixabay.com/photo/2019/04/14/17/54/woman-4127336_1280.jpg' },
            { name: 'Camiseta 2', description: 'Descripción corta', price: '$AR2500', image: 'https://cdn.pixabay.com/photo/2016/03/27/23/08/woman-1284656_1280.jpg' },
            { name: 'Leggings 1', description: 'Descripción corta', price: '$AR3500', image: 'https://cdn.pixabay.com/photo/2022/02/27/06/33/man-7036709_1280.jpg' }
        ]
    };

    
    function showProducts(category) {
        const productsContainer = document.getElementById('productsContainer');
        productsContainer.innerHTML = ''; // Clear previous products

        const products = productsData[category];
        products.forEach(product => {
            const card = `
                <div class="product-card">
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>${product.description}</p>
                    <p><strong>Precio:</strong> ${product.price}</p>
                    <button class="btn btn-primary">Comprar</button>
                </div>
            `;
            productsContainer.innerHTML += card;
        });
    }
</script>

</body>
</html>
